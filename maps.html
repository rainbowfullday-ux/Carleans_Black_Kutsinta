<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Branch Locations - Carleans Black Kutsinta</title>
<style>




body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

/* Page title ano name ng page*/
h1 {
    text-align: center;
    margin-bottom: 20px;
}



/* Back button pang balik sa about page*/
.back-button {
    display: inline-block;
    margin-bottom: 30px;
    background: #000;
    color: #fff;
    padding: 15px 25px;
    border-radius: 8px;
    font-size: 1.2rem;
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s;
    text-align: center;
}
.back-button:hover {
    background-color: #fff;
                color: #000;
                border: 1px solid #000;
    
}



/* Maps container */
.maps-container {
    display: flex;
    flex-direction: column; /* stack on mobile */
    gap: 40px;
    max-width: 1440px;
    width: 100%;
}




/* Individual map container para indi magkakadikit */
.map-card {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;
}



/* Map label para sa title ng branch*/
.map-label {
    font-weight: bold;
    font-size: 1.2rem;
    text-align: center;
}



/* Individual map iframe */
.map-frame {
    width: 100%;
    height: 450px;
    border: 0;
    border-radius: 10px;
}



/* Desktop layout itsura pag desktop */
@media(min-width: 1025px){
    .maps-container {
        flex-direction: row; /* side by side */
        justify-content: center;
    }
    .map-card {
        width: 30%;
    }
}



/* Tablet adjustment itsura pag tablet*/
@media(max-width:1024px){
    .map-frame {
        height: 400px;
    }
}



/* Mobile adjustment itsura pag cellphone*/
@media(max-width:768px){
    .map-frame {
        height: 300px;
    }
}



</style>
</head>
<body>

<h1>Our Branch Locations</h1>
